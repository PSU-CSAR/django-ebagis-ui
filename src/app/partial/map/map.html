<div id="map_view" ng-controller="MapController">
    <link rel="stylesheet" property="stylesheet" href="css/map.css">
    <div class="uk-grid uk-margin-remove uk-grid-collapse" id="main">
        <!--SIDEBAR-->
        <div class ="overlay uk-width-1-5">
            <div id="sidebar">
                <div class="sidebar-wrapper">
                    <div class="panel panel-default" id="features">
                        <div class="panel-heading">
                            <h3 class="panel-title">Areas of Interest</h3>
                        </div>
                        <div class="panel-body" id='#panel-body'>
                            <div class="row">
                                <input type="text" class="form-control search" placeholder="Filter" />
                                <button type="button" class="btn sort" data-sort="feature-name" id="sort-btn"><i class="fa fa-sort-alpha-desc" aria-hidden="true"></i> Sort</button>
                            </div>
                        </div>
                        <div class="sidebar-table">
                            <table class="table table-hover" id="feature-list">
                                <thead class="hidden">
                                    <tr>
                                        <th>Icon</th>
                                    <tr>
                                    <tr>
                                        <th>Name</th>
                                    <tr>
                                </thead>
                                <tbody class="list"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END OF SIDEBAR-->

        <!--MAP AND bottom bar-->
        <div class="uk-width-4-5">
            <div id="map"></div>
            <div id="bar"></div>

        </div>
    </div>
</div>
