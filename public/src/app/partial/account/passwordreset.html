<div id="passwordReset_view" ng-controller="PasswordResetController">
    <div class=header>
        <h3 class="text-muted">Reset your password</h3>
    </div>

    <!-- SHOW ERROR/SUCCESS MESSAGES --> 
    <div class="alert alert-success" ng-show="message">You should receive an email shortly with instructions on how to reset your account password.</div>

    <!-- FORM --> 
    <form name="resetPassword" ng-hide="message" ng-submit="processForm(resetPassword.$valid)"> 
      <!-- NAME --> 
      <div id="email-group" class="form-group" ng-class="{ 'has-error' : errorEmail }"> 
        <label>Email</label> 
        <input type="text" name="email" ng-model="email" class="form-control" placeholder="Email"> 
        <div class="alert alert-danger" ng-repeat="error in errors.email">{{error}}</div>
      </div>

      <!-- SUBMIT BUTTON -->
      <button type="submit" class="btn btn-success btn-lg btn-block">
          <span class="glyphicon glyphicon-flash"></span> Reset Your Password
      </button>
    </form>
